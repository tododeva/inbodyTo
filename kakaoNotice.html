  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let db;
    let currentRenderedItems = []; // Store the currently displayed items
    const request = indexedDB.open("kakaoTodoDB", 1);

    request.onerror = () => console.error("DB ì—ëŸ¬");
    request.onsuccess = (event) => {
      db = event.target.result;
      loadTodos();
    };
    request.onupgradeneeded = (event) => {
      db = event.target.result;
      db.createObjectStore("todos", { keyPath: "id", autoIncrement: true });
    };

    // ğŸ“Œ ìƒˆ TODO ì¶”ê°€
    document.getElementById("addTodoButton").addEventListener("click", function () {
      const content = document.getElementById("todoInput").value;
      if (!content) return;

      const tx = db.transaction("todos", "readwrite");
      const store = tx.objectStore("todos");
      store.add({ content });

      tx.oncomplete = () => {
        document.getElementById("todoInput").value = "";
        bootstrap.Modal.getInstance(document.getElementById("todoModal")).hide();
        loadTodos();
      };
    });

    // ğŸ” ê²€ìƒ‰ ê¸°ëŠ¥
    document.getElementById("searchInput").addEventListener("input", function () {
      loadTodos(this.value.toLowerCase());
    });

    // âœ… TODO ë¶ˆëŸ¬ì˜¤ê¸° ë° ë Œë”ë§
    function loadTodos(searchKeyword = "") {
      const tx = db.transaction("todos", "readonly");
      const store = tx.objectStore("todos");
      const request = store.getAll();

      request.onsuccess = () => renderTodos(request.result, searchKeyword);
    }

    function renderTodos(items, searchKeyword) {
      const list = document.getElementById("todoList");
      list.innerHTML = "";

      currentRenderedItems = items
              .filter(item => item.content.toLowerCase().includes(searchKeyword));

      currentRenderedItems.forEach((item, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center text-start";

                li.innerHTML = `<div class="d-flex align-items-center" style="width: calc(100% - 100px);">
                                  <button class="btn btn-sm bg-success-subtle me-2 animated-button" onclick="copyFromRendered(${index})">
                                    <i class="bi bi-clipboard"></i>
                                  </button>
                                  <strong class="me-1">${index + 1}.</strong> 
                                  <span class="todo-content">${item.content.replace(/\\n/g, ' ')}</span>
                                </div>
                                <div>
                                  <button class="btn btn-sm btn-info me-1 animated-button" onclick="editFromRendered(${index})">
                                    <i class="bi bi-pencil-square"></i>
                                  </button>
                                  <button class="btn btn-sm btn-danger animated-button" onclick="deleteTodo(${item.id})">
                                    <i class="bi bi-trash3"></i>
                                  </button>
                                </div>`;
                list.appendChild(li);
              });
    }

    function copyFromRendered(index) {
        const item = currentRenderedItems[index];
        if (item) {
            copyToClipboard(item.content);
        }
    }

    function editFromRendered(index) {
        const item = currentRenderedItems[index];
        if (item) {
            editTodo(item.id, item.content);
        }
    }

    // ğŸ“‹ í´ë¦½ë³´ë“œ ë³µì‚¬
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        //alert("í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
        showAlert({ message: "í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! (Ctrl+V) í•˜ì„¸ìš”!", type: "âœ…", color: "#16a606" });
      });
    }

    // ğŸ—‘ ì‚­ì œ ê¸°ëŠ¥
    function deleteTodo(id) {
      const tx = db.transaction("todos", "readwrite");
      const store = tx.objectStore("todos");
      store.delete(id);
      tx.oncomplete = () => loadTodos(document.getElementById("searchInput").value.toLowerCase());
    }

    // âœ ìˆ˜ì • ê¸°ëŠ¥
    function editTodo(id, content) {
      document.getElementById("editTodoId").value = id;
      document.getElementById("editTodoInput").value = content;
      new bootstrap.Modal(document.getElementById("editTodoModal")).show();
    }

    // ğŸ’¾ ìˆ˜ì • ë‚´ìš© ì €ì¥
    document.getElementById("saveEditButton").addEventListener("click", function () {
      const id = Number(document.getElementById("editTodoId").value);
      const updatedContent = document.getElementById("editTodoInput").value;
      if (!updatedContent) return;

      const tx = db.transaction("todos", "readwrite");
      const store = tx.objectStore("todos");
      store.get(id).onsuccess = (event) => {
        const data = event.target.result;
        data.content = updatedContent;
        store.put(data);
        tx.oncomplete = () => {
          bootstrap.Modal.getInstance(document.getElementById("editTodoModal")).hide();
          loadTodos(document.getElementById("searchInput").value.toLowerCase());
        };
      };
    });


    function showAlert({ message = "ì‘ì—… ì™„ë£Œ", type = "success", color = "#4CAF50" }) {

      const toast = document.getElementById("toast");
      const icon = document.getElementById("toast-icon");
      const text = document.getElementById("toast-message");
      text.textContent = message;
      toast.style.backgroundColor = color;
      icon.textContent = type;


      toast.classList.add("show");
      //toast.className = `alert-${type} mt-3`; // success, danger ë“± ì ìš©
      // 3ì´ˆ í›„ ìë™ ìˆ¨ê¹€
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }


    const backgrounds = [
      "./resource/01.jpg",
        "./resource/02.jpg",
        "./resource/03.jpg",
        "./resource/04.jpg",
        "./resource/05.jpg",
        "./resource/06.jpg",
    ];

    function setRandomBackground() {
      const randomIndex = Math.floor(Math.random() * backgrounds.length);
      const selected = backgrounds[randomIndex];
      document.getElementById("mainBody").style.backgroundImage = `url('${selected}')`;
      document.getElementById("mainBody").style.backgroundSize = "cover";
      document.getElementById("mainBody").style.backgroundPosition = "center";
      //document.getElementById("mainBody").style.backgroundRepeat = "no-repeat";
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°°ê²½ ë³€ê²½
    window.onload = setRandomBackground;

  </script>
